    {% block body %}
    {% endblock %}
</div>

<script type="text/javascript">

    Handlebars.registerHelper('if_cond', function (v1, operator, v2, options) {
            switch (operator) {
                case '==':
                    return (v1 == v2) ? options.fn(this) : options.inverse(this);
                case '===':
                    return (v1 === v2) ? options.fn(this) : options.inverse(this);
                case '!=':
                    return (v1 != v2) ? options.fn(this) : options.inverse(this);
                case '!==':
                    return (v1 !== v2) ? options.fn(this) : options.inverse(this);
                case '<':
                    return (v1 < v2) ? options.fn(this) : options.inverse(this);
                case '<=':
                    return (v1 <= v2) ? options.fn(this) : options.inverse(this);
                case '>':
                    return (v1 > v2) ? options.fn(this) : options.inverse(this);
                case '>=':
                    return (v1 >= v2) ? options.fn(this) : options.inverse(this);
                case '&&':
                    return (v1 && v2) ? options.fn(this) : options.inverse(this);
                case '||':
                    return (v1 || v2) ? options.fn(this) : options.inverse(this);
                default:
                    return options.inverse(this);
            }
        });
       Handlebars.registerHelper('toTitleCase',function titleCase(str) {
        str = str.toLowerCase().split(' ');
        for (var i = 0; i < str.length; i++) {
            str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
        }
        return str.join(' ');
    });
        Handlebars.registerHelper("math", function(lvalue, operator, rvalue, options) {
            lvalue = parseFloat(lvalue);
            rvalue = parseFloat(rvalue);

            return {
                "+": lvalue + rvalue
            }[operator];
        });
    $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
            $("#sidebar").toggleClass("active");
        });
        Waves.init();
        Waves.attach(".wave-effect", ["waves-button"]);
        Waves.attach(".wave-effect-float", ["waves-button", "waves-float"]);
    });
        Handlebars.registerHelper('formatDate', function(dateString, format){
        return new Handlebars.SafeString( moment.unix(dateString).format(format).toUpperCase() );
    });
function suc(type,msg) {
     return '<div class="alert alert-'+type+' alert-dismissible"><button type="button" class="close" data-dismiss="alert">&times;</button><strong></strong>'+msg+'</div>'
 }
</script>
</body>
</html>
